<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <title>Me Gusta</title>
</head>
<body>
    <div id="general">
        <div id="header">
            <div class="tittle">
                <h1 class="lighter">Network</h1>
            </div>
            <div class="text">
                <h1 class="lighter">Your Feed</h1>
            </div>
        </div>
        <div id="main">
            <div class="side bordered">
                <div class="user">
                    <img src="assets/img/user-circle.png" alt="Avatar imagen" class="mr25">
                    <a href="#"class="mr25">Add an avatar</a>
                    <h2 class="lighter mr25">James Doe</h2>
                </div>
            </div>
            <div class="info">
                <div class="like bordered">
                    <div class="name">
                        <h2 class="lighter">Neil M</h2>
                        <p><span id="like1">9</span> like(s)</p>
                        <button onclick="like1()">Like</button>
                    </div>
                    <div class="desc">
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="like bordered">
                    <div class="name">
                        <h2 class="lighter">Nichole K</h2>
                        <p><span id="like2">12</span> like(s)</p>
                        <button onclick="like2()">Like</button>
                    </div>
                    <div class="desc">
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="like bordered">
                    <div class="name">
                        <h2 class="lighter">Jim R</h2>
                        <p><span id="like3">9</span> like(s)</p>
                        <button onclick="like3()">Like</button>
                    </div>
                    <div class="desc">
                        <p>I can stop listening to the <a href="#">new album</a>. Who else liking it?</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
